<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica CSS</title>

  <link rel="stylesheet" href="aa.css">
</head>
<body>

  <h1>Encabezado H1</h1>
  <p>Este es un párrafo normal con letra cursiva.</p>

  <p class="titulo">Titulo</p>

  <!-- Caja -->
  <div class="caja">
    <p>Caja con fondo amarillo, borde azul, padding y margin</p>
  </div>

  <!-- Párrafo de estilo único, azul, negrita, borde rojo, 3px -->
  <p id="unico">Párrafo de estilo único, azul, negrita, borde rojo, 3px</p>

  <!-- Botón independiente -->
  <button class="boton">Botón</button>

  <!-- Contenedor con borde redondeado y sombra -->
  <div class="contenedor borde redondeado sombra">
    <p>Contenedor de borde redondeado y sombra</p>
  </div>

</body>
</html>
