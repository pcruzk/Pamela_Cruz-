<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 17</title></head>
<body>
<h3>Ej 17 - cargarMensaje (async/await)</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function cargarMensajePromesa() {
  return new Promise(resolve => setTimeout(() => resolve('Mensaje cargado'), 1000));
}

(async function() {
  const msg = await cargarMensajePromesa();
  out(msg);
})();
</script>
</body>
</html>
