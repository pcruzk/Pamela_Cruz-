<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 14</title></head>
<body>
<h3>Ej 14 - cargarUsuario (Promesa)</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function cargarUsuarioPromesa() {
  const delay = Math.random() * (1500 - 800) + 800;
  return new Promise(resolve => {
    setTimeout(() => {
      resolve({ id: 1, nombre: 'Juancito' });
    }, delay);
  });
}

cargarUsuarioPromesa().then(u => out(`Usuario cargado: ${u.nombre} (ID: ${u.id})`));
</script>
</body>
</html>
