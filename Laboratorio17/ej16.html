<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 16</title></head>
<body>
<h3>Ej 16 - procesarLista (Promesas)</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function procesarNumeroPromesa(num) {
  const delay = Math.random() * (1500 - 500) + 500;
  return new Promise(resolve => {
    setTimeout(() => {
      out(`Procesando ${num}...`);
      resolve();
    }, delay);
  });
}

function procesarListaPromesas(arr) {
  return Promise.all(arr.map(n => procesarNumeroPromesa(n)))
    .then(() => 'Proceso completado');
}

procesarListaPromesas([1,2,3,4]).then(msg => out(msg));
</script>
</body>
</html>
