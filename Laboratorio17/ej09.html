<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 9</title></head>
<body>
<h3>Ej 9 - cargarMensaje (callback)</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function cargarMensaje(callback) {
  setTimeout(() => {
    callback('Mensaje cargado');
  }, 1000);
}

// uso
cargarMensaje(msg => out(msg));
</script>
</body>
</html>
