<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 6</title></head>
<body>
<h3>Ej 6 - validarEdad</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function validarEdad(edad) {
  if (typeof edad !== 'number' || isNaN(edad)) {
    throw new Error('Edad inválida: no es un número');
  }
  if (edad < 0) {
    throw new Error('Edad inválida: menor que 0');
  }
  return true;
}

// pruebas
const pruebas = [25, -3, 'veinte', NaN];
pruebas.forEach(p => {
  try {
    validarEdad(p);
    out(`Edad ${p}: válida`);
  } catch (e) {
    out(`Edad ${p}: ${e.message}`);
  }
});
</script>
</body>
</html>
