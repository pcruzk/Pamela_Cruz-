<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 15</title></head>
<body>
<h3>Ej 15 - dividirAsync (Promesa)</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function dividirPromesa(a, b) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if (b === 0) reject(new Error('No se puede dividir entre cero'));
      else resolve(a / b);
    }, 1500);
  });
}

dividirPromesa(10, 2)
  .then(r => out('Resultado: ' + r))
  .catch(e => out('Error: ' + e.message));

dividirPromesa(5, 0)
  .then(r => out('Resultado: ' + r))
  .catch(e => out('Error: ' + e.message));
</script>
</body>
</html>
