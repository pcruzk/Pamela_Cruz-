<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Ej 11</title></head>
<body>
<h3>Ej 11 - dividirAsync (callback)</h3>
<pre id="out"></pre>
<script>
const out = s => document.getElementById('out').textContent += s + '\n';

function dividirAsync(a, b, callback) {
  setTimeout(() => {
    if (b === 0) {
      callback(new Error('No se puede dividir entre cero'), null);
    } else {
      callback(null, a / b);
    }
  }, 1500);
}

dividirAsync(10, 2, (err, res) => {
  if (err) out('Error: ' + err.message);
  else out('Resultado: ' + res);
});

dividirAsync(5, 0, (err, res) => {
  if (err) out('Error: ' + err.message);
  else out('Resultado: ' + res);
});
</script>
</body>
</html>
